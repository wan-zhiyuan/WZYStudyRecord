<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 事件监听</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{count}}
        <p>
            <button v-on:click="jiafen">加分</button>
            <button v-on:click="jianfen">减分</button>
            <button @click="jianfen">减分</button>
            <br>
            <input type="text" v-on:keyup.enter='onEnter' v-model='count2' />
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                count:0,
                count2:1,
            },
            methods:{
                jiafen:function(){
                    this.count++
                },
                jianfen:function(){
                    this.count--
                },
                onEnter: function(){
                    this.count= this.count + parseInt(this.count2) 
                }
            }
        })
        
    </script>
</body>
</html>

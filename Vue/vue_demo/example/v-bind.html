<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <!-- v-bind作用是动态绑定了src的值 -->
        <img v-bind:src='imgSrc' width="200px">
        <!-- v-bind:href 缩写 :href -->
        <p><a :href="webUrl" target="_blank">技术胖</a></p>
        <hr>
        <div :class='className'>1、绑定Class</div>
        <!-- 绑定classA的样式并进行判断 -->
        <div :class='{classA:isOk}'>2、绑定Class中的判断</div>
        <!-- class中的数组，实际需要从data中找到对应的动态数据 -->
        <div :class='[classA,classB]'>3、绑定Class中的数组</div>
        <div :class='isOk ? classA : classB'>4、绑定Class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model='isOk'>
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">6、对象绑定style</div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                imgSrc:'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1184548421,1539438209&fm=26&gp=0.jpg',
                webUrl:'https://jspang.com/detailed?id=21#toc224',
                className:'classA',
                isOk:false,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'28px',
                }
            }
        })
        // 
    </script>
</body>
</html>
